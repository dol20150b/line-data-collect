<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ส่งรูปยืนยันโหวต Thailand Vote Top 2025</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* (ใช้ CSS เดิมของคุณทั้งหมด) */
        body { background-color: #f0f2f5; font-family: 'Kanit', sans-serif; }
        .vote-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 30px;
        }
        .form-label { font-weight: 600; color: #495057; margin-bottom: 8px; }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }
        .form-control:focus { border-color: #00b900; box-shadow: 0 0 0 0.25rem rgba(0, 185, 0, 0.25); }
        .preview-img { 
            width: 100%; 
            max-height: 250px; 
            object-fit: cover; 
            margin-top: 15px; 
            border-radius: 10px; 
            display: none; 
            border: 2px solid #00b900;
        }
        .btn-submit {
            background-color: #00b900;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            color: white;
        }
        .btn-submit:hover { background-color: #009900; }
        #loading { display: none; text-align: center; padding: 20px; }
        .required-star { color: red; }
    </style>
</head>
<body>

    <div class="container" style="max-width: 450px;">
        <div class="vote-card">
            <h3 class="text-center mb-4" style="color: #00b900;">แนบรูปยืนยันการโหวต</h3>
            
            <form id="voteForm">
                <div class="mb-4">
                    <label class="form-label">ชื่อผู้ส่ง (LINE Name)</label>
                    <input type="text" id="displayName" class="form-control bg-light" readonly placeholder="กำลังโหลดชื่อ...">
                </div>
                <input type="hidden" id="userIdField">

                <div class="mb-4">
                    <label class="form-label">รูปภาพยืนยันการโหวต <span class="required-star">*</span></label>
                    <input type="file" id="imageFile" class="form-control" accept="image/*" required>
                    <small class="text-muted">เลือกได้แค่ 1 รูปนะครับ</small>
                    <img id="preview" class="preview-img">
                </div>

                <div class="mb-4">
                    <label class="form-label">เลือกจำนวนโหวต (1-30) <span class="required-star">*</span></label>
                    <select id="voteCount" class="form-select" required>
                        <option value="" disabled selected>-- กรุณาเลือกจำนวน --</option>
                    </select>
                </div>

                <button type="submit" id="btnSubmit" class="btn btn-primary btn-submit w-100 mt-2" disabled>
                    ⏳ กำลังโหลดข้อมูล LINE...
                </button>
            </form>

            <div id="loading">
                <div class="spinner-border text-success" role="status"></div>
                <p id="loadingText" class="mt-2">กำลังเตรียมส่งข้อมูล...</p>
            </div>
        </div>
    </div>

    <script>
        // --- 1. ตั้งค่า Config ---
        const LIFF_ID = "2008774166-NdGxK2ZT"; 
        const RENDER_BASE_URL = "https://vote-api-server.onrender.com"; 
        
        const IMAGEKIT_PUBLIC_KEY = "public_imqavcK65ubUsfYbtZbC21AU3Ws="; 
        const IMAGEKIT_URL_ENDPOINT = "https://ik.imagekit.io/kfhk1q1x8";
        // ------------------------------------

        // เริ่มต้น ImageKit
        var imagekit = new ImageKit({
            publicKey : IMAGEKIT_PUBLIC_KEY,
            urlEndpoint : IMAGEKIT_URL_ENDPOINT
        });

        // สร้างตัวเลือก 1-30
        const select = document.getElementById('voteCount');
        for (let i = 1; i <= 30; i++) {
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i + " โหวต";
            select.appendChild(opt);
        }

        // Preview รูปภาพ
        const fileInput = document.getElementById('imageFile');
        const preview = document.getElementById('preview');
        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // ฟังก์ชันเริ่ม LIFF
        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('displayName').value = profile.displayName;
                    document.getElementById('userIdField').value = profile.userId;
                    
                    const btn = document.getElementById('btnSubmit');
                    btn.disabled = false;
                    btn.innerHTML = "ยืนยันการส่งข้อมูล";
                } else {
                    liff.login();
                }
            } catch (err) {
                console.error("LIFF Init Error:", err);
            }
        }
        main();

        // --- [ใหม่] ฟังก์ชันย่อรูปภาพ ---
        function resizeImage(file) {
            return new Promise((resolve) => {
                const maxWidth = 1000; // กำหนดความกว้างสูงสุด (px)
                const quality = 0.8;   // คุณภาพ (0.1 - 1.0)
                
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        // คำนวณขนาดใหม่
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }

                        // วาดลง Canvas
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // แปลงกลับเป็น Blob เพื่อส่งให้ ImageKit
                        canvas.toBlob((blob) => {
                            resolve(blob); // ส่งคืนไฟล์ที่ย่อแล้ว
                        }, 'image/jpeg', quality);
                    };
                };
            });
        }

        // --- ส่วนการส่งข้อมูล ---
        document.getElementById('voteForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI Loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('voteForm').style.display = 'none';
            
            const file = fileInput.files[0];
            const uid = document.getElementById('userIdField').value;
            const lineName = document.getElementById('displayName').value;
            const voteCount = document.getElementById('voteCount').value;

            try {
                // 1. ทำการย่อรูปก่อนส่ง
                document.getElementById('loadingText').innerText = "กำลังย่อขนาดไฟล์รูป...";
                const resizedFile = await resizeImage(file); // ได้ไฟล์ใหม่ที่เล็กลงแล้ว

                // 2. ขอ Token
                document.getElementById('loadingText').innerText = "กำลังเชื่อมต่อ Server...";
                const authResponse = await fetch(RENDER_BASE_URL + "/auth");
                if (!authResponse.ok) throw new Error("ขอ Token ไม่สำเร็จ");
                const authData = await authResponse.json();

                // 3. ส่งรูป (ที่ย่อแล้ว) ไป ImageKit
                document.getElementById('loadingText').innerText = "กำลังอัปโหลดรูปภาพ...";
                
                imagekit.upload({
                    file : resizedFile, // ใช้ไฟล์ที่ย่อแล้วตรงนี้
                    fileName : `vote_${uid}_${Date.now()}.jpg`,
                    tags : ["vote-upload"],
                    token : authData.token,
                    signature : authData.signature,
                    expire : authData.expire
                }, function(err, result) {
                    
                    if(err) {
                        console.error("ImageKit Upload Error:", err);
                        showError("อัปโหลดรูปไม่สำเร็จ: " + (err.message || "Unknown Error"));
                    } else {
                        console.log("Image Uploaded:", result.url);
                        document.getElementById('loadingText').innerText = "กำลังบันทึกข้อมูล...";
                        submitDataToBackend(lineName, uid, voteCount, result.url);
                    }
                });

            } catch (error) {
                console.error("Process Error:", error);
                showError("เกิดข้อผิดพลาด: " + error.message);
            }
        });

        async function submitDataToBackend(lineName, userId, voteCount, imageUrl) {
            try {
                const response = await fetch(RENDER_BASE_URL + "/submit", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lineName: lineName,
                        userId: userId,
                        voteCount: voteCount,
                        imageUrl: imageUrl
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    Swal.fire({
                        title: 'สำเร็จ!',
                        text: 'ส่งข้อมูลเรียบร้อยแล้ว',
                        icon: 'success',
                        confirmButtonColor: '#00b900'
                    }).then(() => liff.closeWindow());
                } else {
                    throw new Error(result.message);
                }

            } catch (err) {
                console.error("Backend Error:", err);
                showError("บันทึกข้อมูลไม่สำเร็จ: " + err.message);
            }
        }

        function showError(msg) {
            Swal.fire('เกิดข้อผิดพลาด', msg, 'error');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('voteForm').style.display = 'block';
        }
    </script>
</body>
</html>
