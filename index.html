<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ส่งรูปยืนยันโหวต Thailand Vote Top 2025</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Kanit', sans-serif; }
        .vote-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 30px;
        }
        .form-label { font-weight: 600; color: #495057; margin-bottom: 8px; }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }
        .form-control:focus { border-color: #00b900; box-shadow: 0 0 0 0.25 margin rgba(0, 185, 0, 0.25); }
        .preview-img { 
            width: 100%; 
            max-height: 250px; 
            object-fit: cover; 
            margin-top: 15px; 
            border-radius: 10px; 
            display: none; 
            border: 2px solid #00b900;
        }
        .btn-submit {
            background-color: #00b900;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .btn-submit:hover { background-color: #009900; }
        #loading { display: none; text-align: center; padding: 20px; }
        .required-star { color: red; }
        /* ตกแต่งปุ่มเลือกไฟล์ให้เป็นสีฟ้า */
        .custom-file-input::file-selector-button {
            background-color: #007bff; /* สีฟ้า */
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .custom-file-input::file-selector-button:hover {
            background-color: #0056b3; /* สีฟ้าเข้มขึ้นตอนเอาเมาส์วาง */
        }

        /* ปรับให้ขอบของช่อง input ดูสมูทเข้ากับปุ่ม */
        .form-control.custom-file-input {
            padding: 6px;
        }
    </style>
</head>
<body>

    <div class="container" style="max-width: 450px;">
        <div class="vote-card">
            <h3 class="text-center mb-4" style="color: #00b900;">แนบรูปยืนยันการโหวต</h3>
            
            <form id="voteForm">
                <div class="mb-4">
                    <label class="form-label">ชื่อผู้ส่ง (LINE Name)</label>
                    <input type="text" id="displayName" class="form-control bg-light" readonly placeholder="กำลังโหลดชื่อ...">
                </div>
                <input type="hidden" id="userIdField">

                <div class="mb-4">
                    <label class="form-label">รูปภาพยืนยันการโหวต <span class="required-star">*</span></label>
                    <input type="file" id="imageFile" class="form-control custom-file-input" accept="image/*" required>
                    <small class="text-muted">เลือกได้แค่ 1 รูปนะครับ</small>
                    <img id="preview" class="preview-img">
                </div>

                <div class="mb-4">
                    <label class="form-label">เลือกจำนวนโหวต (1-30) <span class="required-star">*</span></label>
                    <select id="voteCount" class="form-select" required>
                        <option value="" disabled selected>-- กรุณาเลือกจำนวน --</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-submit w-100 mt-2">ยืนยันการส่งข้อมูล</button>
            </form>

            <div id="loading">
                <div class="spinner-border text-success" role="status"></div>
                <p class="mt-2">กำลังบันทึกข้อมูลโหวตของคุณ...</p>
            </div>
        </div>
    </div>

    <script>
        // --- ส่วนตั้งค่า (ใช้ค่าเดิมของคุณ) ---
        const LIFF_ID = "2008774166-NdGxK2ZT"; 
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzz-iP9mvoSrK8QittgdXh2ng1jKPnztylOP4Srw6zOgJ9Rx_xTMvW1RV79tEhoymVVeA/exec"; 
        // -----------------------------

        let userLineID = ""; 

    async function main() {
    await liff.init({ liffId: LIFF_ID });
    if (liff.isLoggedIn()) {
        const profile = await liff.getProfile();
        document.getElementById('displayName').value = profile.displayName;
        
        // --- ตรวจสอบบรรทัดนี้ครับ ---
        userLineID = profile.userId; 
        console.log("Logged in User ID:", userLineID); // ลองใส่บรรทัดนี้เพื่อเช็คใน Console ของคอมพิวเตอร์ได้
    } else {
        liff.login();
        }
    }
    main();
        // สร้างตัวเลือก 1-30
        const select = document.getElementById('voteCount');
        for (let i = 1; i <= 30; i++) {
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i + " โหวต";
            select.appendChild(opt);
        }

        // Preview รูปภาพ
        const fileInput = document.getElementById('imageFile');
        const preview = document.getElementById('preview');
        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // เริ่ม LIFF
        async function main() {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById('displayName').value = profile.displayName;
                document.getElementById('userIdField').value = profile.userId;
            } else {
                liff.login();
            }
        }
        main();

        // ส่งข้อมูล
        // --- ก๊อปปี้ทับส่วน document.getElementById('voteForm').addEventListener ทั้งหมด ---
document.getElementById('voteForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const file = fileInput.files[0];
    
    // แสดงสถานะกำลังโหลด และซ่อนฟอร์ม
    document.getElementById('loading').style.display = 'block';
    document.getElementById('voteForm').style.display = 'none';

    const reader = new FileReader();
    reader.readAsDataURL(file); // เริ่มอ่านไฟล์

    // เมื่ออ่านไฟล์เสร็จ (reader.onload)
    reader.onload = function(event) {
        
        // สร้าง object รูปภาพเพื่อเตรียมย่อ
        const img = new Image();
        img.src = event.target.result;
        
        // เมื่อรูปโหลดเสร็จ (img.onload) ให้เริ่มคำนวณย่อขนาด
        img.onload = async function() {
            
            // --- เริ่มขั้นตอนการย่อรูป (Compression Logic) ---
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;
            const max_size = 1024; // กำหนดขนาดสูงสุด 1024px

            // คำนวณสัดส่วนใหม่
            if (width > height) {
                if (width > max_size) {
                    height *= max_size / width;
                    width = max_size;
                }
            } else {
                if (height > max_size) {
                    width *= max_size / height;
                    height = max_size;
                }
            }
            
            // วาดรูปลง Canvas ตามขนาดใหม่
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            
            // แปลงกลับเป็น Base64 (ปรับคุณภาพเหลือ 0.8)
            const compressedBase64 = canvas.toDataURL('image/jpeg', 0.8); 

            // --- เตรียมข้อมูลสำหรับส่ง (ใช้รูปที่ย่อแล้ว) ---
            const data = {
                lineName: document.getElementById('displayName').value,
                userId: document.getElementById('userIdField').value,
                voteCount: document.getElementById('voteCount').value,
                image: compressedBase64, // ส่งตัวที่ย่อแล้ว
                fileName: file.name.split('.')[0] + ".jpg" // เปลี่ยนนามสกุลเป็น jpg เสมอ
            };

            // --- ส่งข้อมูลไป Google Sheets (Fetch) ---
            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    mode: 'no-cors'
                });
                
                // แจ้งเตือนสำเร็จ (SweetAlert2)
                Swal.fire({
                    title: 'บันทึกสำเร็จ!',
                    text: 'ขอบคุณที่ร่วมโหวตครับ',
                    icon: 'success',
                    confirmButtonText: 'ตกลง',
                    confirmButtonColor: '#00b900',
                    allowOutsideClick: false
                }).then((result) => {
                    if (result.isConfirmed) {
                        liff.closeWindow();
                    }
                });

            } catch (err) {
                // แจ้งเตือนเมื่อผิดพลาด
                Swal.fire({
                    title: 'เกิดข้อผิดพลาด!',
                    text: 'ไม่สามารถบันทึกข้อมูลได้ กรุณาลองใหม่',
                    icon: 'error',
                    confirmButtonText: 'รับทราบ'
                });
                // ถ้าพลาด ให้กลับมาหน้าฟอร์มเหมือนเดิม
                document.getElementById('loading').style.display = 'none';
                document.getElementById('voteForm').style.display = 'block';
            }
        }; // ปิดปีกกา img.onload
    }; // ปิดปีกกา reader.onload
}); // ปิดปีกกา addEventListener
    </script>
</body>
</html>
