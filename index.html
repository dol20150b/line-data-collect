<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ส่งรูปยืนยันโหวต Thailand Vote Top 2025</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Kanit', sans-serif; }
        .vote-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 30px;
        }
        .form-label { font-weight: 600; color: #495057; margin-bottom: 8px; }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }
        .form-control:focus { border-color: #00b900; box-shadow: 0 0 0 0.25rem rgba(0, 185, 0, 0.25); }
        .preview-img { 
            width: 100%; 
            max-height: 250px; 
            object-fit: cover; 
            margin-top: 15px; 
            border-radius: 10px; 
            display: none; 
            border: 2px solid #00b900;
        }
        .btn-submit {
            background-color: #00b900;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            color: white;
        }
        .btn-submit:hover { background-color: #009900; }
        #loading { display: none; text-align: center; padding: 20px; }
        .required-star { color: red; }
    </style>
</head>
<body>

    <div class="container" style="max-width: 450px;">
        <div class="vote-card">
            <h3 class="text-center mb-4" style="color: #00b900;">แนบรูปยืนยันการโหวต</h3>
            
            <form id="voteForm">
                <div class="mb-4">
                    <label class="form-label">ชื่อผู้ส่ง (LINE Name)</label>
                    <input type="text" id="displayName" class="form-control bg-light" readonly placeholder="กำลังโหลดชื่อ...">
                </div>
                <input type="hidden" id="userIdField">

                <div class="mb-4">
                    <label class="form-label">รูปภาพยืนยันการโหวต <span class="required-star">*</span></label>
                    <input type="file" id="imageFile" class="form-control" accept="image/*" required>
                    <small class="text-muted">เลือกได้แค่ 1 รูปนะครับ</small>
                    <img id="preview" class="preview-img">
                </div>

                <div class="mb-4">
                    <label class="form-label">เลือกจำนวนโหวต (1-30) <span class="required-star">*</span></label>
                    <select id="voteCount" class="form-select" required>
                        <option value="" disabled selected>-- กรุณาเลือกจำนวน --</option>
                    </select>
                </div>

                <button type="submit" id="btnSubmit" class="btn btn-primary btn-submit w-100 mt-2" disabled>
                    ⏳ กำลังโหลดข้อมูล LINE...
                </button>
            </form>

            <div id="loading">
                <div class="spinner-border text-success" role="status"></div>
                <p id="loadingText" class="mt-2">กำลังเตรียมส่งข้อมูล...</p>
            </div>
        </div>
    </div>

    <script>
        // --- ตั้งค่าการเชื่อมต่อ ---
        const LIFF_ID = "2008774166-NdGxK2ZT"; 
        // ⚠️ แก้ไข URL ด้านล่างนี้ให้เป็น URL ของ Render ของคุณ
        const RENDER_URL = "https://vote-api-server.onrender.com/submit"; 
        // -----------------------

        // สร้างตัวเลือก 1-30
        const select = document.getElementById('voteCount');
        for (let i = 1; i <= 30; i++) {
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i + " โหวต";
            select.appendChild(opt);
        }

        // Preview รูปภาพ
        const fileInput = document.getElementById('imageFile');
        const preview = document.getElementById('preview');
        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // เริ่ม LIFF
        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('displayName').value = profile.displayName;
                    document.getElementById('userIdField').value = profile.userId;
                    
                    const btn = document.getElementById('btnSubmit');
                    btn.disabled = false;
                    btn.innerHTML = "ยืนยันการส่งข้อมูล";
                } else {
                    liff.login();
                }
            } catch (err) {
                console.error("LIFF Init Error:", err);
            }
        }
        main();

        // ส่งข้อมูล
        document.getElementById('voteForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const uid = document.getElementById('userIdField').value;
            const file = fileInput.files[0];

            document.getElementById('loading').style.display = 'block';
            document.getElementById('voteForm').style.display = 'none';

            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                
                img.onload = async function() {
                    // --- ย่อรูปเพื่อให้ส่งเข้า Server ได้เร็วขึ้น ---
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    const max_size = 800; 

                    if (width > height) {
                        if (width > max_size) { height *= max_size / width; width = max_size; }
                    } else {
                        if (height > max_size) { width *= max_size / height; height = max_size; }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    const compressedBase64 = canvas.toDataURL('image/jpeg', 0.6); 

                    const data = {
                        lineName: document.getElementById('displayName').value,
                        userId: uid,
                        voteCount: document.getElementById('voteCount').value,
                        image: compressedBase64
                    };

                    document.getElementById('loadingText').innerText = "กำลังอัปโหลดข้อมูลไปยัง Server...";

                    try {
                        const response = await fetch(RENDER_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        });

                        const result = await response.json();

                        if (result.status === 'success') {
                            Swal.fire({
                                title: 'ได้รับข้อมูลแล้ว!',
                                text: 'ระบบกำลังทยอยบันทึกลงฐานข้อมูล ขอบคุณครับ',
                                icon: 'success',
                                confirmButtonColor: '#00b900'
                            }).then(() => liff.closeWindow());
                        } else {
                            throw new Error("Server response error");
                        }

                    } catch (err) {
                        console.error("Submit Error:", err);
                        Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถเชื่อมต่อ Server ได้ (อาจกำลังเริ่มต้นใหม่) กรุณาลองอีกครั้ง', 'error');
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('voteForm').style.display = 'block';
                    }
                };
            };
        });
    </script>
</body>
</html>
